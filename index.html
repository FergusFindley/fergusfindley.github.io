---
layout: default
---

<div class="home">

  <h1 class="page-heading">Recent posts</h1>

  <ul class="post-list">
    {% for post in site.posts limit:1%}
      {% unless post.unlisted %}
        <li>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
          <span class="post-meta">
            •
            {% for tag in post.tags %}
              <span>[{{ tag }}]</span>
            {% endfor %}
            •
            {{ post.date | date: "%-d %b %Y" }}
          </span>
        </li>
      {% endunless %}
    {% endfor %}
  </ul>

  <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a> or <a href="http://quantumgame.us9.list-manage.com/subscribe?u=5e3bdb13b61924c4b0ec92fba&id=6c72ded7d2">via email (MailChimp)</a></p>

</div>
