layout: page
title:  Posts
permalink: /posts/
order:  2
---

<div class="home">

  My all posts. 
  <br><br>

  <h1 class="page-heading">Posts</h1>
  <ul class="event-list">
  {% for post in site.posts %}
    <li>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
          <span class="post-meta">
            •
            {% for tag in post.tags %}
              <span>[{{ tag }}]</span>
            {% endfor %}
            •
            {{ post.date | date: "%-d %b %Y" }}
          </span>
    </li>
    
  {% endfor %}
  </ul>

</div>
